<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Fundo">
        <div class="Calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botoes">C</button></td>
                    <td><button class="botoes"><</button></td>
                    <td><button class="botoes">/</button></td>
                    <td><button class="botoes">X</button></td>
                </tr>
                <tr>
                    <td><button class="botoes">7</button></td>
                    <td><button class="botoes">8</button></td>
                    <td><button class="botoes">9</button></td>
                    <td><button class="botoes">-</button></td>
                </tr>
                <tr>
                    <td><button class="botoes">4</button></td>
                    <td><button class="botoes">5</button></td>
                    <td><button class="botoes">6</button></td>
                    <td><button class="botoes">+</button></td>
                </tr>
                <tr>
                    <td><button class="botoes">1</button></td>
                    <td><button class="botoes">2</button></td>
                    <td><button class="botoes">3</button></td>
                    <td rowspan="2"><button class="botoes" style="height: 102px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botoes" style="width: 102px;">0</button></td>
                    <td><button class="botoes">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
